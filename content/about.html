<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <script>
      const BASE = location.hostname.endsWith("github.io")
        ? "/" + location.pathname.split("/")[1]
        : "";

      fetch(`${BASE}/navbar.html`)
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;

          document.querySelectorAll("#navbar a[data-href]").forEach((a) => {
            a.href = BASE + a.getAttribute("data-href");
          });
        });
    </script>

    <main></main>
  </body>
</html>
